<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Personal Training Page</title>
        <meta name="description" content="This is an example of a simple personal training website">
        <meta charset="utf-8">
        <meta name="robots" content="index,follow">
        <link rel="icon" href="images/arm_muscle_male_icon_143251.ico">
     
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Welcome/style.css" />
    </head>
<body>
    <header>
        <nav>
            <h1 id="logo">Logo</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>

    <section class="hero-section">
        <h2>Personal Training</h2>
        <h3>Helping others reach their goals.</h3>
        <button>Register</button>
    </section>

    <section class="form-section">
        <header>
            <h2>Contact me</h2>
        </header>

        <form>
            <label for="name-input">Name:</label>
            <input type="text" name="name" id="name-input" />

            <label for="email-input">Email:</label>
            <input type="email" name="email" id="email-input" />

            <label for="message-input">Message:</label>
            <textarea name="message" placeholder="Personal goals of yours." id="message" cols="30" rows="10"></textarea>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
